<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}  {%endblock%}</title>
    <link rel="icon" href="{{url_for('static', filename='images/Ronda Home Landing Page.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    {% endblock%}

</head>
<body>
<header>
    <nav>
        <img src="" alt="">  
        <ul>
            <li><a href="{{url_for('main.home')}}">Home</a></li>
            <li><a href="{{url_for('main.service')}}">Service</a></li>
            <li><a href="{{url_for('main.about')}}">About Us</a></li>
            <li><a href="{{url_for('main.blog')}}">Blog</a></li>
            <li><a href="{{url_for('main.contact')}}">Contact Us</a></li>
            {% if current_user.is_authenticated %}
            <li><a href="{{  url_for('auth.logout') }}">Logout</a></li>
            {% else %}
            <li><a href="{{  url_for('auth.login') }}">Login</a></li>
            {% endif %}
        </ul>

    </nav>
</header><br>
    
<div class="template_content">

    {%block content%}  {%endblock%}

</div>
</body>
</html>
