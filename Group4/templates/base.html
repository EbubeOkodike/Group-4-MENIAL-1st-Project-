<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}  {%endblock%}</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

</head>
<body>

<header>
    <nav>
        <div>
            <img src="../static/images/Ronda Logo.png" alt="Ronda Logo" height="52px", width="100px">
        </div>

        <div class=links >
            <ul>
                <li><a href="{{url_for('main.home')}}">Home</a></li>
                <li><a href="{{url_for('main.service')}}">Service</a></li>
                <li><a href="{{url_for('main.about')}}">About Us</a></li>
                <li><a href="{{url_for('main.blog')}}">Blog</a></li>
                <li><a href="{{url_for('main.contact')}}">Contact Us</a></li>
                {% if current_user.is_authenticated %}
                <li><a href="{{  url_for('auth.logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{  url_for('auth.login') }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header><br>
    
<div class="template_content">
    {%block content%}
    {%endblock%}
</div>


</body>
</html>
